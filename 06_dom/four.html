<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom! </title>
</head>

<body style="background-color: 212121; color: white;">
    <ul class="language">
        <li> Javascript</li>

    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        //add value through innerHtml
        li.innerHTML = `${langName}`
        //append
        document.querySelector('.language').
            appendChild(li);
    }
    addLanguage("Pyhton");
    addLanguage("typescipt");
    // addLanguage("c++");
    //not optimed for  way so we are using another way

    //add language optimized way
    function addOptiLanguage(langName) {
        //fro creating a value
        //same li creation due to scope as we are using same
        const li = document.createElement('li');
        //appenChild for adding text node and the text node is created using document.createTextNode
        //we are creating because text node is more secure than innerHTML
        li.appendChild(document.createTextNode(langName))
        //easy way to append as without taking a new variable
        document.querySelector('.language').appendChild(li)
        //The above two lines can be written in one line as below
        //document.querySelector('.language').appendChild(li);
        //always use text node for adding text for security purpose and performanc

    }
    addOptiLanguage('golang');

    //edit
    //use it less fro optimation pupose but u can use it also
    const SecondLang = document.querySelector("li:nth-child(2)")
    // SecondLang.innerHTML = "Java"


    //replace is used to replace an element with another element with the help of refrence as thi seleent exists
    const newli = document.createElement('li')
    newli.textContent = "Mojo";
    SecondLang.replaceWith(newli);


    //edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = "<li>Typescript</li>"

    //remove
    // const lastLang = document.querySelector("li:nth-child(4)"); //not work now for last we use last not nth
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
    //This will remove the last li element





</script>

</html>
